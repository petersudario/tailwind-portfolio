<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Petersudario</title>
</head>

<body class="font-sarabun">
    <div class="wrapper">
        <!-- Suponho que este seja um fundo animado ou algo similar -->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav class="bg-black fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-white text-2xl md:text-3xl">Petersudario</a>
                </div>

                <!-- Botão de Hambúrguer (visível apenas em mobile) -->
                <div class="md:hidden">
                    <button id="menu-button" type="button"
                        class="text-gray-300 hover:text-white focus:outline-none focus:text-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Abrir menu principal</span>
                        <!-- Ícone de hambúrguer -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Links do Menu (visíveis em desktop) -->
                <div class="hidden md:flex md:items-center">
                    <ul class="flex space-x-5">
                        <li><a href="about.html" class="text-white hover:text-gray-300">About</a></li>
                        <li><a href="https://www.instagram.com/pepo.http/" class="text-white hover:text-gray-300">Instagram</a></li>
                        <li><a href="https://www.linkedin.com/in/petersudario/" class="text-white hover:text-gray-300">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Menu Mobile (oculto por padrão) -->
        <div id="mobile-menu" class="md:hidden hidden bg-black absolute top-16 left-0 right-0 z-50">
            <ul class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <li><a href="about.html"
                        class="block text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">About</a>
                </li>
                <li><a href="https://www.instagram.com/pepo.http/"
                        class="block text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Instagram</a>
                </li>
                <li><a href="https://www.linkedin.com/in/petersudario/"
                        class="block text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">LinkedIn</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center w-full px-4 py-8 mt-16">
        <div class="flex flex-col-reverse lg:flex-row items-center gap-8 lg:gap-0 max-w-6xl w-full">
            <div class="flex-1 grid gap-4">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold">Hi, I'm Peter.</h1>
                <h4 class="text-2xl sm:text-3xl md:text-4xl font-semibold">I am a developer.</h4>
                <p class="text-base sm:text-lg md:text-xl text-justify">
                    Passionate about developing high-quality websites, apps, and data migration processes, using programming and designing skills.
                </p>
                <a href="about.html" class="mt-6">
                    <button
                        class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition">
                        Click to see more about
                    </button>
                </a>
            </div>

            <div class="flex-1 flex justify-center">
                <img src="images/pedro.png" alt="Pedro"
                    class="w-64 sm:w-80 md:w-96 lg:w-full max-w-sm rounded">
            </div>
        </div>
    </main>

    <!-- JavaScript para controlar o menu mobile -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
